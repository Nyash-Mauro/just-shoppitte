{% extends 'award/base.html' %}


{%  block content %}
{% if projects %}
<div class="row">
    {% for item in items %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card m-1" style="width: 16rem;">
            <img src="{{item.image.url}}" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description | safe}}.</p>
                <p class="card-text"></p>
                
                <a href="{{item.link}}" class="btn btn-primary">See more</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% else %}

<p class="text-center">Search results no matches</p>
{% endif %}

{% endblock %}
